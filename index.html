<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Website</title>
  </head>

  <body>
    <!-- instead of  <div> , <header> tag is used to provide more context about this being the section at the top of the page which user can navigate -->
    <header class="header">
      <h1>Hori<span class="seo">seo</span>n</h1>

      <!-- instead of <div>, <nav> tag is used to imply that its a navigation menu with links to help user navigate easily within the page -->
      <nav>
        <ul>
          <li>
            <a href="#search-engine-optimization">Search Engine Optimization</a>
          </li>
          <li>
            <a href="#online-reputation-management"
              >Online Reputation Management</a
            >
          </li>
          <li>
            <a href="#social-media-marketing">Social Media Marketing</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- -------everthing is put inside a <main> tag to imply that it is the main central section of the webpage where all the hero, content and other useful sections are kept----- -->
    <main>
      <!-- <div> tag changed to <section> tag to view this as a hero section in the page -->
      <section class="hero"></section>

      <!-- <div> tag changed to <section> tag to view this as a content section in the page -->
      <section class="content">
        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure class="search-engine-optimization">
          <img
            src="./assets/images/search-engine-optimization.jpg"
            class="float-left"
            alt="seo-image"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h2>Search Engine Optimization</h2>
            <p>
              The dominance of mobile internet use means that users are
              searching for the right business as they travel, shop, or sit on
              their couch at home. Search Engine Optimization (SEO) allows you
              to increase your visibility and find the right customers for your
              business.
            </p>
          </figcaption>
        </figure>

        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure
          id="online-reputation-management"
          class="online-reputation-management"
        >
          <img
            src="./assets/images/online-reputation-management.jpg"
            class="float-right"
            alt="online reputation management chart image"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h2>Online Reputation Management</h2>
            <p>
              The web is full of opinions, and some of these can be negative.
              Social media allows anyone with an internet connection to say
              whatever they want about your business. Online Reputation
              Management gives you the control over what potential customers see
              when they search for your business.
            </p>
          </figcaption>
        </figure>

        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure id="social-media-marketing" class="social-media-marketing">
          <img
            src="./assets/images/social-media-marketing.jpg"
            class="float-left"
            alt="social media marketing image"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h2>Social Media Marketing</h2>
            <p>
              Social media continues to have a sizable influence on buying
              habits. Social media marketing helps you determine which platforms
              are suited to your brand, using analytics to find the right
              markets and increase your lead generation.
            </p>
          </figcaption>
        </figure>
      </section>

      <!-- <div> tag changed to <section> tag to view this as a benefits section in the page  -->
      <section class="benefits">
        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure class="benefit-lead">
          <img
            src="./assets/images/lead-generation.png"
            alt="lead generation logo"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h3>Lead Generation</h3>
            <p>
              Inbound strategies for lead generation require less work for your
              business, bringing customers directly to your website.
            </p>
          </figcaption>
        </figure>

        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure class="benefit-brand">
          <img
            src="./assets/images/brand-awareness.png"
            alt="brand awareness logo"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h3>Brand Awareness</h3>
            <p>
              Users find your business through paid and organic searches,
              increasing the search ranking and visibility for your business.
            </p>
          </figcaption>
        </figure>

        <!--Changed <div> to <figure> for semantic meaning and improved accessibility -->
        <figure class="benefit-cost">
          <img
            src="./assets/images/cost-management.png"
            alt="cost management logo"
          />
          <!-- added <figcaption> and moved both the <h2> and <p> tag inside the <figcaption> tag to semantically associate the image with its caption, making it clear that they are related.-->
          <figcaption>
            <h3>Cost Management</h3>
            <p>
              As the search ranking for your business increases, your
              advertising costs decrease, and you no longer need to advertise
              your page.
            </p>
          </figcaption>
        </figure>
      </section>
    </main>

    <!--Changed <div> to <footer> to provide more context about this being the  bottom section of the page where footer should be placed logically -->
    <footer class="footer">
      <!-- changed the <h2> tag to <h4> tag to maintain the typographical hierarchy -->
      <h4>Made with ❤️️ by Horiseon</h4>
      <p>&copy; 2024 Horiseon Social Solution Services, Inc.</p>
    </footer>
  </body>
</html>
